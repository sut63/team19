basePath: /api/v1
definitions:
  ent.Course:
    properties:
      Course_name:
        description: CourseName holds the value of the "Course_name" field.
        type: string
      degree_id:
        type: integer
      edges:
        $ref: '#/definitions/ent.CourseEdges'
